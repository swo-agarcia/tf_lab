# Deployment Pipeline

resources:
  - repo: self

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - configuration
    exclude:
    - README.md
    - configuration/backend

variables: 
- group: laboratorio-backend-aws
- name: route
  value: $(System.DefaultWorkingDirectory)/configuration/aws
- name: tfvars-file
  value: bucket.tfvars

extends:
  template: /templates/extends-template.yaml
  parameters:
    deployStages:
    - stage: aws_dev
      displayName: AWS Deploy Dev
      jobs: 
      # job template
      - template: /templates/job-template.yaml
        parameters:
          environment: lab-extends-test-gate-dev
          action: check
          cloud: aws

